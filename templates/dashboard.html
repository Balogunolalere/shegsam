<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/twinklecss@1.1.0/twinkle.min.css"/>

        <title>Dashboard</title>
        <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
    
  </head>
  <body>
    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            
            <div class="column center has-text-centered">
              
              <p class="description">Please fill all fields</p>
              <form method="POST" action="/upload_cars" enctype="multipart/form-data">
                <div class="field">
                  <div class="control">
                    <input type="text" class="input is-medium" name="price" placeholder="Price" required>
                  </div>
                </div>

                <div class="field">
                    <div class="control">
                      <input type="text" class="input is-medium" name="model" placeholder="Model" required>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input type="text" class="input is-medium" name="car_name" placeholder="Car Name" required>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input type="text" class="input is-medium" name="car_description" placeholder=" Car Description" required>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input type="text" class="input is-medium" name="car_details" placeholder="Car Details" required>
                    </div>
                  </div>

                  <div class="field">
                    <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="car_image">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a file…
                            </span>
                          </span>
                        </label>
                      </div>    
                  </div>

                  <div class="field">
                    <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="car_image_1">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a file…
                            </span>
                          </span>
                        </label>
                      </div>    
                  </div>

                  <div class="field">
                    <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="car_image_2">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a file…
                            </span>
                          </span>
                        </label>
                      </div>    
                  </div>
                  <div class="field">
                    <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="car_image_3">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a file…
                            </span>
                          </span>
                        </label>
                      </div>    
                  </div>
                  <div class="field">
                    <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="car_image_4">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a file…
                            </span>
                          </span>
                        </label>
                      </div>    
                  </div>
                <button class="button is-block is-primary is-fullwidth is-medium">Upload</button>
                <br />
              </form>
            </div>
          </div>
        </div>
        <div class="column is-8 is-offset-2">
          <br>
          
        </div>
      </div>
    </section>
  </body>
  <style>
    :root {
      --brandColor: hsl(166, 67%, 51%);
      --background: rgb(247, 247, 247);
      --textDark: hsla(0, 0%, 0%, 0.66);
      --textLight: hsla(0, 0%, 0%, 0.33);
      --input-background-color:hsla(0, 0%, 0%, 0.33);
    }

    body {
      background: var(--background);
      height: 100vh;
      color: var(--textDark);
    }

    .field:not(:last-child) {
      margin-bottom: 1rem;
    }

    .register {
      margin-top: 10rem;
      background: white;
      border-radius: 10px;
    }

    .left,
    .right {
      padding: 4.5rem;
    }

    .left {
      border-right: 5px solid var(--background);
    }

    .left .title {
      font-weight: 800;
      letter-spacing: -2px;
    }

    .left .colored {
      color: var(--brandColor);
      font-weight: 500;
      margin-top: 1rem !important;
      letter-spacing: -1px;
    }

    .left p {
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right .title {
      font-weight: 800;
      letter-spacing: -1px;
    }

    .right .description {
      margin-top: 1rem;
      margin-bottom: 1rem !important;
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right small {
      color: var(--textLight);
    }

    input {
      font-size: 1rem;
      background-color: var(--input-background-color);
    }

    input:focus {
      border-color: var(--brandColor) !important;
      box-shadow: 0 0 0 1px var(--brandColor) !important;
    }

    .fab,
    .fas {
      color: var(--textLight);
      margin-right: 1rem;
    }

  </style>

</html>
