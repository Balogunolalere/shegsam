      <div class="container ">
      	<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="container">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
						<ol class="carousel-indicators">
						  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
						</ol>
							
								<div class="carousel-inner">
									<div class="carousel-item active "   >
										<img class="d-block w-100" src={{data.image_url}}  alt="First slide">
									  </div>
									  <div class="carousel-item" >
										<img class="d-block w-100"  src={{data.image_url_1}}   alt="Second slide">
									  </div>
									  <div class="carousel-item" >
										<img class="d-block w-100" src={{data.image_url_2}}   alt="Third slide">
									  </div>
									  <div class="carousel-item" >
										<img class="d-block w-100"  src={{data.image_url_3}}   alt="fourth slide">
									  </div>
									  <div class="carousel-item" >
										<img class="d-block w-100"  src={{data.image_url_4}}   alt="fourth slide">
									  </div>
									  <div class="carousel-item" >
										<img class="d-block w-100"  src={{data.image_url_5}}   alt="fourth slide">
									  </div>
									  <div class="carousel-item" >
										<img class="d-block w-100"  src={{data.image_url_6}}   alt="fourth slide">

									  <div class="carousel-item" >
										<img class="d-block w-100"  src={{data.image_url_7}}   alt="fourth slide">

									  <div class="carousel-item" >
										<img class="d-block w-100"  src={{data.image_url_10}}   alt="fourth slide">
									  </div>
								
							</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						  <span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="sr-only">Next</span>
						</a>

					<a href="https://www.shegsamcargo.com/#section-contact" class="btn btn-primary">contact us</a>
				  </div>

						  </div>
					  </div>
					</div>
				  </div>      
				</div>

					  </div>
					</div>
				  </div>      
				</div>
				<div class="col-md d-flex align-self-stretch ftco-animate">

							<div class="text">
							  <p class="heading mb-0 pl-3">
								  Luggage
								  <span>4 Bags</span>
							  </p>
						  </div>
					  </div>
					</div>
				  </div>      
				</div>
				<div class="col-md d-flex align-self-stretch ftco-animate">

							<div class="icon d-flex align-items-center justify-content-center"><img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-gas-pump-city-life-flatart-icons-flat-flatarticons.png"/></div>
							<div class="text">

						  </div>
					  </div>
